
<div class="resourceContainer" (mouseover)="showTooltip = true" (mouseleave)="showTooltip = false">
    <span (click)="setTrackingResource()">
        <span class="bold">{{getPluralizedItemName(resource)}}:</span> {{lookupService.getResourceAmount(resource) | number}}
    </span>
    <app-custom-tooltip class="absolute" *ngIf="showTooltip" [isSticky]="true" [text]="lookupService.getResourceDescription(resource)"></app-custom-tooltip>
</div>
