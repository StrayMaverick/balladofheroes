<div>
    <span class="challenge" [innerHtml]="getAchievementDescription(achievement.type)"></span>
    <br />
    <span customToolTip [contentTemplate]="achievementRewardPopover" [tooltipDirection]="tooltipDirection" class="reward"
        *ngFor='let reward of achievement.rewards'>
        +{{getAchievementReward(reward)}}
        <br />
    </span>
</div>


<ng-template #achievementRewardPopover>
    <div [innerHtml]="getRewardDescription()">
        
    </div>
</ng-template>
