<div #tooltipElement [ngClass]="{'cssTooltip': isSticky, 'shiftLeft': shiftLeft && !shiftUp, 'shiftUp': !shiftLeft && shiftUp, 'shiftUpLeft': shiftLeft && shiftUp }">
    <div class="tooltip-container" [ngClass]="{'largeTooltip': isLargeTooltip, 'lightTooltip': !tooltipTheme}">
      <ng-template #simpleText>
        <div [innerHtml]='text'></div>
      </ng-template>
      <ng-container *ngTemplateOutlet="contentTemplate || simpleText">
      </ng-container>
    </div>
  </div>
