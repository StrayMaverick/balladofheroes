<span class="relative" (mouseover)="showTooltip = true" (mouseleave)="showTooltip = false" [class]="getItemKeywordClass(resource.amount)">
    {{(resource.amount).toLocaleString()}}  {{displayName}} <i>({{insufficientText  | number}} owned)</i>
    <app-custom-tooltip *ngIf="showTooltip" [isSticky]="true" [text]="lookupService.getResourceDescription(resource.item)"></app-custom-tooltip>
</span>
