<div *ngIf="isPositiveEffect" customToolTip [contentTemplate]="statusEffectPopover">
    <div *ngIf="isStatUpDownEffect(statusEffect)" class="statUpDownGrid positiveStatUpDownGrid positiveStatusEffect">
        <img class="image halfImage" [src]="getStatUpImage(statusEffect)">
        <div class="textDiv">{{getStatusEffectText(statusEffect)}}</div>
    </div>
    <div *ngIf="!isStatUpDownEffect(statusEffect)" class="flex positiveStatusEffect">
        <div *ngIf="hasImage(statusEffect)"><img class="image" [src]="this.getStatusEffectImage(statusEffect)">
        </div>
        <div *ngIf="!hasImage(statusEffect)" class="textDiv">{{getStatusEffectText(statusEffect)}}</div>
    </div>
</div>
<div *ngIf="!isPositiveEffect" customToolTip [contentTemplate]="statusEffectPopover">
    <div *ngIf="isStatUpDownEffect(statusEffect)" class="statUpDownGrid negativeStatUpDownGrid negativeStatusEffect">
        <img class="image halfImage" [src]="getStatDownImage(statusEffect)">
        <div class="textDiv">{{getStatusEffectText(statusEffect)}}</div>
    </div>
    <div *ngIf="!isStatUpDownEffect(statusEffect)" class="flex negativeStatusEffect">
        <div *ngIf="hasImage(statusEffect)"><img class="image" [src]="this.getStatusEffectImage(statusEffect)">
        </div>
        <div *ngIf="!hasImage(statusEffect)" class="textDiv">{{getStatusEffectText(statusEffect)}}</div>
    </div>
</div>

<ng-template #statusEffectPopover>
    <div>
        <span [innerHtml]="getStatusEffectDescription()"></span>
        <br />
        <br />
        <span>
            <span *ngIf="statusEffect.duration >= 0">Remaining Duration: {{statusEffect.duration | number : '1.0-0'}}
                seconds</span>
            <span *ngIf="statusEffect.duration < 0">Resolves Upon Effect Condition</span>
        </span>
    </div>
</ng-template>
