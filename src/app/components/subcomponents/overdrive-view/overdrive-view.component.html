<div class="centeredText mainPageSectionHeader">
    <span class="s2Heading">Overdrives</span>
</div>
<div class="container">
    <div class="overflowable column">
        <div class="listList">
            <div class="listBackground">
                <div *ngFor="let overdrive of getOverdrives(); let i = index" (click)="chooseOverdrive(overdrive)"
                    class="listItem"
                    [ngClass]="{'active': selectedOverdriveInfo !== undefined && selectedOverdriveInfo.selectedOverdrive === overdrive}">
                    <button class="buttonAsText clickableText listItemButton"
                        [ngClass]="{'active': selectedOverdriveInfo !== undefined && selectedOverdriveInfo.selectedOverdrive === overdrive}"
                        [innerHtml]="getOverdriveName(overdrive)"></button>
                    <hr class="noMargin" />
                </div>
            </div>
        </div>
    </div>
    <div class="vr">
        <hr class="vrHr" />
    </div>
    <div class="column column2">
        <div *ngIf="selectedOverdriveInfo !== undefined">
            <strong><span class="s4Heading smallCaps" [innerHtml]="getOverdriveName()"></span></strong>
            <br />
            <br />
            <span [innerHtml]="getOverdriveDescription()"></span>
            <hr />
            <div
                *ngIf="lookupService.isOverdriveDiscovered(this.selectedOverdriveInfo.selectedOverdrive, this.character)">
                <div>
                    Total Overdrive Points Required: {{selectedOverdriveInfo.overdriveGaugeTotal}}
                </div>
                <br />
                <br />
                <button [disabled]="isSelectedCurrentOverdrive()" (click)="setNewOverdrive()">Set New Overdrive</button>
            </div>
        </div>
    </div>
</div>
