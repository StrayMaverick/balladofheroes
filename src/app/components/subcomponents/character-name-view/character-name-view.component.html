<span customToolTip [contentTemplate]="characterPopover"><span class="s2Heading" [ngClass]="lookupService.getCharacterColorClass(character.type)">{{character.name}} </span>
    <span><strong>Lv {{character.level}}</strong></span></span>
<br />
<div class="flex xpBarWidth">
    <mat-progress-bar mode="determinate" [value]="getCharacterXpPercent()" class="blue-progress characterBar">
    </mat-progress-bar>
</div>

<ng-template #characterPopover>
    <div>
        <span *ngIf="isCharacterPassiveUnlocked()">Passive: {{getCharacterPassiveDescription()}}</span>
        <hr />
        Click for details on Character.
    </div>
</ng-template>
