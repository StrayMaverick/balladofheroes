<div *ngIf="confirmationText === ''" class="textCentered">
    You are already crafting a recipe and have used ingredients to do so. If you start a new recipe, you will not get
    your original ingredients back. Continue?
</div>
<div *ngIf="confirmationText !== ''" class="textCentered" [innerHtml]="confirmationText">    
</div>
<br/>
<div class="spreadButtons">
    <button class="buttonStyled" (click)="cancel()">Cancel</button>
    <button class="buttonStyled" (click)="continue()">Continue</button>
</div>
