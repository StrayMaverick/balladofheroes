<button mat-menu-item customToolTip #tooltip [contentTemplate]="itemPopover">
    <img class="itemImage" [src]="lookupService.getItemImage(item)"
        (click)="selectItemFromMenu(item)">
</button>


<ng-template #itemPopover>
    <div>
        <strong><span [innerHtml]="getItemName()"></span></strong>
        <hr class="miniHr" />
        <span [innerHtml]="getItemDescription()"></span>        
    </div>
</ng-template>
