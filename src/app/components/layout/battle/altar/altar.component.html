<div class="altarGrid">
    <div class="image">
        <img class="altarIcon" src="assets/svg/smallAltar.svg">
    </div>
    <div class="text" [innerHtml]="this.displayAltarText()"></div>
    <div class="options">
        <button (click)="pray(button)" *ngFor="let button of buttonOptions" [innerHtml]="getButtonText(button)"></button>
    </div>
</div>
