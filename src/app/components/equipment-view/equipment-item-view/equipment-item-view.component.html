<div class="equipmentItem">
    <div *ngIf="equipment === undefined">
        Unequipped
    </div>
    <div *ngIf="equipment !== undefined">
        <!--TODO: [class]="getEquipmentClass()" but it doesn't look great on tooltip-->
        <span class="s4Heading">{{lookupService.getItemName(equipment.itemType)}}</span>
        <br />
        <span>{{lookupService.getEquipmentTypeName(equipment)}}</span>
        <br/>
        {{getStars()}}
        <hr class="miniHr" />
        <span [innerHtml]="equipmentStats"></span>
        <br/>
        <span [innerHtml]="equipmentEffects"></span>
    </div>
</div>
